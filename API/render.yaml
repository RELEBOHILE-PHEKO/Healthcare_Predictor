services:
  - type: web
    name: healthcare-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: "pip install --upgrade cython>=3.0.0 numpy>=1.24.0 && pip install -r API/requirements.txt"
    startCommand: "bash API/start.sh"
    envVars:
      - key: MODEL_PATH
        value: API/model.pkl
      - key: PYTHON_VERSION
        value: 3.11.8
    autoDeploy: true
